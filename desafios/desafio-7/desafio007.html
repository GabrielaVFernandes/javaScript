<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$ </title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor R$ &#8594; US$</h1>

    <button onclick="converter()">Converter</button>

    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>

            var nome = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
                
        function converter() {
            var carteira = window.prompt('Quantos R$ você tem na carteira?')

            var cotacao = parseFloat(nome.replace(',', '.')) 

            var reais = parseFloat(carteira.replace(',', '.')) 

            var dolares = reais / cotacao 

            var resultado = document.getElementById('resultado')
            resultado.innerHTML = 'Com R$ ' + carteira + ' você pode comprar aproximadamente US$ ' + dolares.toFixed(2).replace('.', ',')
        }
    </script>
</body>
</html>
