<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt;padding: 30px; }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>

    <button onclick="clicar()">Comprar produto</button>

    <script>
        function clicar() {
            var produto = window.prompt('Que produto você está comprando?');
            var custo = parseFloat(window.prompt('Quanto custa ' + produto + ' que você está comprando?'));
            var valor = parseFloat(window.prompt('Qual foi o valor que você deu para pagar ' + produto + '?'));
            var troco = (valor - custo).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

            window.alert('Você comprou ' + produto + ' que custou R$' + custo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }) + '.\nDeu R$' + valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }) + ' em dinheiro e vai receber ' + troco + ' de troco.\nVolte sempre!');
        }
    </script>
</body>
</html>
