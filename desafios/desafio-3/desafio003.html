<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt;padding: 30px; }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>

    <button onclick="clicar()">Antecessor e Sucessor</button>

    <script>
        function clicar() {
            var número = parseInt(window.prompt('Digite um número inteiro qualquer'))

            var antecessor = número - 1

            var sucessor = número + 1

            window.alert("Antes de " + número + ", temos o número " + antecessor + ".\nDepois de " + número + ", temos o número "  + sucessor + ".")
        }
    </script>
</body>
</html>
