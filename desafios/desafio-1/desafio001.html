<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt;padding: 30px; }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <button onclick="clicar()">Botão 1</button>

    <button onclick="clic()">Botão 2</button>

    <button onclick="clicou()">Botão 3</button>

    <script>
        function clicar() {
            window.alert('Você clicou no botão 1!')
        }

        function clic() {
            window.alert('Você clicou no botão 2!')
        }

        function clicou() {
            window.alert('Você clicou no botão 3!')
        }
    </script>
</body>
</html>
